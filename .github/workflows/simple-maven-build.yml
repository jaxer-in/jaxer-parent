name: Maven Clean Build

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ershakiransari/jdk:8-mvn3

    steps:
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Build with Maven
        run: mvn clean package --no-transfer-progress
